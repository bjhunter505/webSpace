<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Contact Details</title>
    <link rel="stylesheet" href="css/BensStyleSheet.css">
</head>
<body>
    <div class="message-container">
        <h1>Contact Details</h1>
        <p>email : bjhunter505@outlook.com</p>
        <p>mobile : +61-474-278-605</p>
        <hr />
        <h2>Send me a message</h2>
        <form class="" action="mailto:bjhunter@outlook.com.com" method="post" enctype="multipart/form-data">
            <label>Your Name: </label>
            <input type="text" name="yourName" placeholder="Full Name" required />

            <br />

            <br />

            <select name="State" ">
                <option>ACT</option>
                <option>NSW</option>
                <option>NT</option>
                <option>QLD</option>
                <option>SA</option>
                <option>TAS</option>
                <option>VIC</option>
                <option>WA</option>
            </select>
            <br />
            <br />
            <label>Your message: </label><br />
            <textarea name="yourMessage" placeholder="Please type your message here" required></textarea>
            <br />
            <br />
            <label>Do you want to sign up to the email list</label>
            <input type="checkbox" name="emailList" value="" />
            <br />
            <br />
            <button type="submit" id="submit">Send</button>
        </form>
    </div>

</html>
